 <!DOCTYPE html>
<html>
<head>
<meta http-equiv="content-type" content="text/html; charset=utf-8" />
</head>

<body ng-app='StandupApp'>

<community-standup-header titulo="Community Standup Angular Js"></community-standup-header>

</body>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.js">

</script>

<script>

angular.module('Dependencia1',[]);

angular.module('Dependencia2',[]);

angular.module('StandupApp',['Dependencia1','Dependencia2']);

angular.module('StandupApp').directive('communityStandupHeader',function(){
	return {
			restrict:'EACM',
			template:"<h1>{{titulo}}</h1>",
            scope:{
                titulo:'@'
            }
	}
});

</script>

</html>
