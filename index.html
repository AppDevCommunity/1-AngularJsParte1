<!DOCTYPE html>
<html>

<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8" />
</head>

<body ng-app='StandupApp'>

    <div ng-controller="ControladorHeaderCommunityStandup">

        <community-standup-header></community-standup-header>

    </div>

</body>

<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.0/angular.min.js">

</script>

<script>

angular.module('Dependencia1',[]);

angular.module('Dependencia2',[]);

angular.module('StandupApp',['Dependencia1','Dependencia2']);

angular.module('StandupApp').service('ServicioTituloDeHeader',function(){
    
    var nombreDePresentacion=" Angular Js";

	var titulo="Community Standup";
    
    this.Titulo=function(){
            return titulo + nombreDePresentacion;
        }    
})

angular.module('StandupApp').controller('ControladorHeaderCommunityStandup',['$scope','ServicioTituloDeHeader',function($scope,servicioTituloDeHeader){

	$scope.titulo=function(){
		return servicioTituloDeHeader.Titulo();
	}

}]);

angular.module('StandupApp').directive('communityStandupHeader',function(){
	return {
			restrict:'EACM',
			template:"<h1>{{titulo()}}</h1>"
	}
});

</script>

</html>
